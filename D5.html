<html lang="en">
<head>

<body>
    <button onclick="fjala()">Perserit Fjalen</button>
    <script>
        function fjala(){
            let a = prompt("Shkruaj nje fjale ");
            let b = prompt("Shkruaj nje seri fjalesh");
            if(a==b){
                alert("Fjala e perseritur eshte: " +a + " " + b);

            }else{
                alert("ska fjale te perseritur");
            }
        }
    </script>
    
</body>
